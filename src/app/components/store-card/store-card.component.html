<div class="card_container">
    <div class="image_container">
        @if(storeInfo.foto){
            <img src="http://localhost:3000/{{storeInfo.foto}}" alt="{{storeInfo.name}}">
        }@else {
            <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="">
        }
    </div>
        <div class="review">
            @for (star of arrTemplate; track $index) {
                <mat-icon svgIcon="review-star" aria-label="Review Star Icon" />
            }
            <p>10</p>
        </div>
</div>
