<div class="main_profile">
<div class="container1">
  <div class="container">
    <div id="n1"> 
      <button>EDITAR</button>
      <button (click)="logout()">SAIR</button>
    </div>

    <div class="item" id="n2">
       <div class="subitem" id="foto">
        <h2> <span>{{userInfo.nome}}</span></h2>
        @if(userInfo.foto){
          <img src="http://localhost:3000/{{userInfo.foto}}" alt="profile">
        }@else {
          <img src="profile.png" alt="imagem">
        }
       </div>  

       <div class="subitem" id="bio">
        <p> {{userInfo.descricao}} </p>
       </div>
       <div class="reviewList-container">
        <h2>Lista de Avaliações:</h2>
        @if(userInfo.avaliacoes.length > 0){
          <div class="reviewList">
            @for(review of userInfo.avaliacoes; track $index){
              <review-card [review]="review" [type]="'profile'"></review-card>
            }
          </div>
        }@else {
          <span>Nenhuma avaliação feita ainda...</span>
        }
       </div>
    </div>
  </div>
</div>
