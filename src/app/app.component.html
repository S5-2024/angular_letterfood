@if(currentRoute === '/homelander' ){
<header class="navbar">
  <div class="lfd_logo">
    <mat-icon svgIcon="solar--cat-bold" aria-label="LetterFood logo" />
    <p>LetterFood</p>
  </div>

  <div class="search">
    <mat-icon svgIcon="baseline-search" aria-label="Search icon" />
    <input type="text" class="search-bar" placeholder="Pesquisar...">
  </div>



  <div class="navi_links">
    <span>Home</span>
    <span>GitHub</span>

    <button class="header_sign_up_button" (click)="redirectToProfile()"><a>Perfil</a></button>
  </div>
</header>

}
@else if(currentRoute === '/profile'){
<header class="navbar">
  <div class="lfd_logo">
    <mat-icon svgIcon="solar--cat-bold" aria-label="LetterFood logo" />
    <p>LetterFood</p>
  </div>

  <div class="navi_links" [ngClass]="'navprofile'">
    <span>Home</span>
    <span>GitHub</span>


  </div>
</header>
}
@else{
<header class="navbar" *ngIf="showHeader">  
  <div class="lfd_logo">
    <mat-icon svgIcon="solar--cat-bold" aria-label="LetterFood logo" />
    <p>LetterFood</p>
  </div>



  <div class="navi_links">
    <span>Home</span>
    <span>GitHub</span>

    <button class="header_sign_up_button" (click)="redirectToLogin()"><a>Junte-se</a></button>
  </div>
</header>
}



<router-outlet><router-outlet />
